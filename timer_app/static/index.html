<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Timer</title>
    <link rel="stylesheet" href="/pico.min.css">
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="/index.js" defer></script>
    <style>
        @keyframes pulsate {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .collapsible {
            border: 1px solid #ccc;
            padding: 0.2rem;
            border-radius: 0.5rem;
            position: relative;
        }

        .collapse-arrow {
            position: absolute;
            top: 0rem;
            right: 0rem;
            cursor: pointer;
            display: flex !important;
        }

        .collapsed .collapse-arrow {
            transform: rotate(180deg);
        }

        #controlsContainer.collapsed {
            width: 95% !important;
            height: 10% !important;
            padding: 0.5rem !important;
        }

        .collapsed .firstRow,
        .collapsed #additionalButtons {
            display: none !important;
        }

        .pulsating-colon {
            animation: pulsate 1s infinite;
        }

        #sharedTimerContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 0.1rem;
            border-radius: 0.5rem;
            max-width: 325px;
            margin: auto;
        }

        #sharedTimerContainer section:first-of-type {
            display: flex;
            align-items: center;
            margin-bottom: -0.25rem;
        }

        #sharedTimerContainer div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 0.25rem;
        }

        .colon {
            font-size: 4rem;
            line-height: 2rem;
            margin-top: -1.5rem;
        }

        #controlsContainer {
            margin-top: 0rem !important;
            padding-left: 1rem !important;
            padding-right: 1rem !important;
            padding-bottom: 0rem !important;
            margin-bottom: 0rem !important;
        }

        #sharedTimerContainer input {
            text-align: center;
            font-size: 1.5rem;
            width: 5rem;
        }

        .arrow,
        .controlButton {
            /* margin-top: -0.5rem; */
            background: none;
            border: 1px solid darkgray;
            color: blue;
            cursor: pointer;
            font-size: 2rem;
            width: 60px;
            /* Set a fixed width for larger buttons */
            height: 60px;
            /* Set a fixed height for larger buttons */
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            /* border-radius: 50%; */
        }

        .downArrow {
            margin-top: -1.25rem !important;
            /* Specifically adjust the margin for the down buttons */
        }

        .arrow {
            background: none !important;
            border: none !important;
        }

        #sharedTimerContainer section:last-of-type {
            display: flex;
            justify-content: center;
            column-gap: 0.5rem;
            /* Increased gap for larger buttons */
        }

        .additionalButtons {
            font-size: 1rem !important;
            margin-top: 1rem !important;
        }

        .firstRow {
            display: flex;
            flex-direction: row !important;
            gap: 0.5rem;
        }

        @media (prefers-color-scheme: dark) {

            #clearBtn img,
            #resetBtn img,
            #lockControlsBtn img {
                filter: invert(1);
            }

            .additionalButtons,
            #sharedTimerContainer button {
                border: 1px solid lightgray;
                background: darkgray;
                /* border-radius: 50%; */
                /* padding: 2px; */
            }
        }

        #pinModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            #pinModal {
                background: #333;
                color: white;
            }

            #pinModal p {
                color: white !important;
            }
        }

        #pinModal div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #pinModal button {
            background: none;
            border: none;
            color: red;
            font-size: 1.5rem;
            cursor: pointer;
            align-self: flex-end;
        }

        #pinModal p {
            margin-bottom: 1rem;
            color: black;
        }

        #pinModal input {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        #pinModal div>button {
            margin: 0.5rem 0;
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        #pinError {
            color: red;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <audio id="alarmSound" src="/alarm.m4a" preload="auto"></audio>

    <main>
        <div id="sharedTimerContainer">
            <section>
                <div>
                    <button class="arrow upArrow" id="minutesUp">&#9650;</button>
                    <input id="minutes" type="text" maxlength="3" value="00">
                    <button class="arrow downArrow" id="minutesDown">&#9660;</button>
                </div>
                <span id="msColon" class="colon">:</span>
                <div>
                    <button class="arrow upArrow" id="secondsUp">&#9650;</button>
                    <input id="seconds" type="text" maxlength="2" value="00">
                    <button class="arrow downArrow" id="secondsDown">&#9660;</button>
                </div>
            </section>
            <div id="controlsContainer" class="collapsible">
                <span id="collapseArrow" class="collapse-arrow">&#9650;</span>
                <section class="firstRow">
                    <button class="controlButton" id="clearBtn" aria-label="Clear">
                        <img src="/clear.svg" alt="Clear Icon">
                    </button>
                    <button class="controlButton" id="playPauseBtn" aria-label="Play/Pause" data-running="false">
                        <img id="playPauseIcon" src="/play.svg" alt="Play">
                    </button>
                    <button class="controlButton" id="resetBtn" aria-label="Reset">
                        <img src="/reset.svg" alt="Reset Icon">
                    </button>
                    <button class="controlButton" id="lockControlsBtn" aria-label="Lock/Unlock Controls">
                        <img id="lockSymbolIcon" src="/open_lock.svg" alt="Unlocked">
                    </button>
                </section>
                <section id="additionalButtons">
                    <button class="additionalButtons controlButton" id="add15mBtn">+15m</button>
                    <button class="additionalButtons controlButton" id="add20mBtn">+20m</button>
                    <button class="additionalButtons controlButton" id="add60mBtn">+60m</button>
                </section>
            </div>
        </div>
        <div id="pinModal">
            <div>
                <button id="close">&times;</button>
                <p>Please enter the 6-digit PIN:</p>
                <input type="password" id="pinInput" maxlength="6">
                <div id="pinError" style="display: none;">Invalid PIN</div>
                <button id="submitPin">Lock</button>
                <button id="unlockForMe">Unlock For Me</button>
                <button id="unlockForAll">Unlock For All</button>
            </div>
        </div>
    </main>
</body>

</html>
